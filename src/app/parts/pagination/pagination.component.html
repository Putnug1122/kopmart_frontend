<nav aria-label="Page navigation example">
  <ul class="inline-flex -space-x-px">
    <li *ngIf="currentPage?.number > 0; else prev">
      <a
        [routerLink]="['./']"
        [queryParams]="{ page: currentPage?.number, size: currentPage?.size }"
        class="py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >Previous</a
      >
    </li>
    <ng-template #prev>
      <li>
        <a
          class="disabled py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >Previous</a
        >
      </li>
    </ng-template>

    <ng-container
      *ngFor="let item of counter(currentPage?.totalPages); let i = index"
    >
      <li *ngIf="currentPage && currentPage.number != i; else active">
        <a
          class="page-link"
          routerLink="./"
          [queryParams]="{ page: i + 1, size: currentPage?.size }"
          class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >{{ i + 1 }}</a
        >
      </li>
      <ng-template #active>
        <li class="page-item active">
          <a
            aria-current="page"
            class="disabled py-2 px-3 text-blue-600 bg-blue-50 border border-gray-300 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white"
            >{{ i + 1 }}</a
          >
        </li>
      </ng-template>
    </ng-container>
    <li *ngIf="currentPage?.number + 1 < currentPage?.totalPages; else next">
      <a
        class="page-link"
        [routerLink]="['./']"
        [queryParams]="{
          page: currentPage?.number + 2,
          size: currentPage?.size
        }"
        class="py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >Next</a
      >
    </li>
    <ng-template #next>
      <li>
        <a
          class="disable py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >Next</a
        >
      </li>
    </ng-template>
  </ul>
</nav>
